<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IKS - Umfragetool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
</head>
<body>
<section id="SurveyCreation" class="d-flex flex-row min-vh-100 min-vw-100 justify-content-center">
    <form id="surveyInput" class="container" th:object="${newSurvey}" th:action="@{/createSurvey}" th:method="POST">
        <h1 class="my-4">
            Erstellen Sie Ihre Umfrage:
        </h1>
        <div id="surveyName" class="row mb-3">
            <div class="col">
                <label for="name" class="form-label labelInput">Name*</label>
                <input id="name" type="text" class="form-control" th:field="${newSurvey.name}" required>
            </div>
        </div>
        <div id="surveyDescription" class="row mb-3">
            <div class="col">
                <label for="description" class="form-label labelInput">Beschreibung</label>
                <textarea id="description" class="form-control"
                          th:field="${newSurvey.description}"></textarea>
            </div>
        </div>
        <div id="surveyDates" class="row mb-3">
            <div class="col">
                <label for="startDate" class="form-label labelInput">Startdatum*</label>
                <input id="startDate" type="datetime-local" class="form-control" name="start"
                       th:field="${newSurvey.startDate}"
                       required>
            </div>
            <div class="col">
                <label for="endDate" class="form-label labelInput">Enddatum*</label>
                <input id="endDate" type="datetime-local" class="form-control" name="end"
                       th:field="${newSurvey.endDate}"
                       required>
            </div>
        </div>
        <div id="errorMessages" class="row">
            <span class="my-2 alert alert-danger" th:if="${#fields.hasErrors('endDate')}"
                  th:errors="${newSurvey.endDate}">
            Das Enddatum muss in der Zukunft liegen.
            </span>
        </div>
        <button type="submit" class="mt-3 btn btn-primary float-end">
            Weiter
        </button>
    </form>
</section>
</body>
</html>
