<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IKS - Umfragetool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/smartwizard@5/dist/css/smart_wizard_all.min.css" rel="stylesheet"
          type="text/css"/>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/smartwizard@5/dist/js/jquery.smartWizard.min.js"
            type="text/javascript"></script>
</head>
<body>

<script type="text/javascript">
    $(document).ready(function () {
        $('#smartwizard').smartWizard({});
    });
</script>

<div id="smartwizard">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="#general">
                Allgemein
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#questions">
                Fragen
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#end">
                Abschluss
            </a>
        </li>
    </ul>

    <div class="tab-content">
        <div id="general" class="tab-pane" role="tabpanel" aria-labelledby="general">
            <section id="surveyCreation" class="d-flex flex-column min-vw-100">
                <form id="surveyInput" class="container restrictWidth" th:object="${newSurvey}"
                      th:action="@{/createSurvey}"
                      th:method="POST">
                    <h1 class="my-4">
                        Erstellen Sie Ihre Umfrage:
                    </h1>
                    <div id="surveyName" class="row mb-3">
                        <div class="col">
                            <label for="name" class="form-label labelInput">Name*</label>
                            <input id="name" type="text" class="form-control" th:field="${newSurvey.name}" required>
                        </div>
                    </div>
                    <div id="surveyDescription" class="row mb-3">
                        <div class="col">
                            <label for="description" class="form-label labelInput">Beschreibung</label>
                            <textarea id="description" class="form-control"
                                      th:field="${newSurvey.description}"></textarea>
                        </div>
                    </div>
                    <div id="surveyDates" class="row mb-3">
                        <div class="col">
                            <label for="startDate" class="form-label labelInput">Startdatum*</label>
                            <input id="startDate" type="datetime-local" class="form-control" name="start"
                                   th:field="${newSurvey.startDate}"
                                   required>
                        </div>
                        <div class="col">
                            <label for="endDate" class="form-label labelInput">Enddatum*</label>
                            <input id="endDate" type="datetime-local" class="form-control" name="end"
                                   th:field="${newSurvey.endDate}"
                                   required>
                        </div>
                    </div>
                    <div id="errorMessages" class="row">
            <span class="my-2 alert alert-danger" th:if="${#fields.hasErrors('endDate')}"
                  th:errors="${newSurvey.endDate}">
            Das Enddatum muss in der Zukunft liegen.
            </span>
                    </div>
                    <button type="submit" class="mt-3 btn btn-primary float-end">
                        Weiter
                    </button>
                </form>
            </section>
        </div>
        <div id="questions" class="tab-pane" role="tabpanel" aria-labelledby="questions">
            Step 2 Content
        </div>
        <div id="end" class="tab-pane" role="tabpanel" aria-labelledby="end">
            Step 3 Content
        </div>
    </div>
</div>

</body>
</html>
