<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IKS - Umfragetool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
</head>
<body>
<section id="surveyCreation" class="d-flex flex-column min-vw-100">
    <div id="information" class="container restrictWidth">
        <h1 class="mt-3">
            Ãœbersicht
        </h1>
        <hr>
        <h2 class="surveyInfo" th:text="${survey.name}"></h2>
        <hr>
        <div class="container">
            <h3>
                Description:
            </h3>
            <p class="mx-2" th:text="${survey.description}"></p>
        </div>
        <hr>
        <div class="my-4 row w-100 basicInformation justify-content-evenly">
            <div class="col-2 d-flex flex-column">
                <span>Startdatum:</span>
                <span class="surveyInfo" th:text="${#temporals.format(survey.startDate, 'dd.MM.yyyy')}"></span>
                <span class="surveyInfo" th:text="${#temporals.format(survey.startDate, 'HH:mm')}"></span>
            </div>
            <div class="col-1 d-flex flex-column">
                <span>Enddatum:</span>
                <span class="surveyInfo" th:text="${#temporals.format(survey.endDate, 'dd.MM.yyyy')}"></span>
                <span class="surveyInfo" th:text="${#temporals.format(survey.endDate, 'HH:mm')}"></span>
            </div>
        </div>
        <hr>
    </div>
</section>
</body>
</html>
