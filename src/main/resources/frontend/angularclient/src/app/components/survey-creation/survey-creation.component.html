<section id="surveyCreation" class="d-flex flex-column min-vw-100">
  <form id="surveyInput" class="container restrictWidth"
        #surveyForm="ngForm" (ngSubmit)="onSubmit()">
    <h1 class="my-4">
      Erstellen Sie Ihre Umfrage:
    </h1>
    <div id="surveyName" class="row mb-3">
      <div class="col">
        <label for="name" class="form-label labelInput">Name*</label>
        <input id="name" name="name" type="text" class="form-control" required
               [(ngModel)]="survey.name" #name="ngModel">
      </div>
    </div>
    <div id="surveyDescription" class="row mb-3">
      <div class="col">
        <label for="description" class="form-label labelInput">Beschreibung</label>
        <textarea id="description" name="description" class="form-control"
                  [(ngModel)]="survey.description" #name="ngModel"></textarea>
      </div>
    </div>
    <div id="surveyDates" class="row mb-3">
      <div class="col">
        <label for="startDate" class="form-label labelInput">Startdatum*</label>
        <input id="startDate" name="startDate" type="datetime-local" class="form-control"
               required [(ngModel)]="survey.startDate" #name="ngModel">
      </div>
      <div class="col">
        <label for="endDate" class="form-label labelInput">Enddatum*</label>
        <input id="endDate" name="endDate" type="datetime-local" class="form-control"
               required [(ngModel)]="survey.endDate" #name="ngModel">
      </div>
    </div>
    <button type="submit" class="mt-3 btn btn-primary float-end">
      Weiter
    </button>
  </form>
</section>
